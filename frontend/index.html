<!DOCTYPE html>
<html>
  <head>
    <title>IoT Control Panel</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div>
      <button id="addWidgetButton">Add a Widget</button>
      <button id="addVisualizationButton">Add Visualization</button>
    </div>
    <script>
      document
        .getElementById("addWidgetButton")
        .addEventListener("click", function () {
          // Redirect to the "widgetpage" when the "Add a Widget" button is clicked
          window.location.href = "widget.html";
        });

      document
        .getElementById("addVisualizationButton")
        .addEventListener("click", function () {
          // Redirect to the "widgetpage" when the "Add Visualization" button is clicked
          window.location.href = "chart1.html";
        });
    </script>
  </body>
</html>
