<!DOCTYPE html>
<html>
  <head>
    <title>IoT Control Panel</title>
    <style>
      .next-button {
        position: fixed;
        bottom: 50px;
        right: 50px;
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div>
      <button id="addWidgetButton">Add a Widget</button>
      <button id="addVisualizationButton">Add Visualization</button>
    </div>
    <div id="widgetContainer" style="display: none">
      <iframe
        id="widgetFrame"
        src="widget.html"
        width="100%"
        height="600vh"
      ></iframe>
    </div>
    <div id="chartContainer" style="display: none">
      <iframe
        id="chartFrame"
        src="chart.html"
        width="100%"
        height="650vh"
      ></iframe>
    </div>
    <button id="next" class="next-button">next</button>
    <script>
      const widgetContainer = document.getElementById("widgetContainer");
      const chartContainer = document.getElementById("chartContainer");

      document
        .getElementById("addWidgetButton")
        .addEventListener("click", function () {
          widgetContainer.style.display = "block";
          chartContainer.style.display = "none";
        });

      document
        .getElementById("addVisualizationButton")
        .addEventListener("click", function () {
          chartContainer.style.display = "block";
          widgetContainer.style.display = "none";
        });
      document.getElementById("next").addEventListener("click", function () {
        window.location.href = "connect.html";
      });
    </script>
  </body>
</html>
