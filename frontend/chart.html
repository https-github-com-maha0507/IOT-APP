<!DOCTYPE html>
<html>
  <head>
    <title>Line Chart</title>
  </head>
  <body>
    <div style="width: 80%; margin: 0 auto">
      <canvas id="lineChart"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
      // Sample data
      const time = [1, 2, 3, 4, 5, 10, 15];
      const data = [10, 15, 13, 17, 12];

      // Get the canvas element
      const ctx = document.getElementById("lineChart").getContext("2d");

      // Create the chart
      const lineChart = new Chart(ctx, {
        type: "line",
        data: {
          labels: time,
          datasets: [
            {
              label: "Data Series 1",
              data: data,
              borderColor: "blue",
              backgroundColor: "rgba(0, 0, 255, 0.2)",
            },
          ],
        },
        options: {
          scales: {
            x: {
              title: {
                display: true,
                text: "Time",
              },
            },
            y: {
              title: {
                display: true,
                text: "Data Values",
              },
            },
          },
        },
      });
    </script>
  </body>
</html>
