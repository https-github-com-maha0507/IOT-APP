<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <style>
      /* Define the dashboard styles */
      .dashboard {
        width: 600px;
        height: 400px;
        border: 2px solid #333;
        position: relative;
      }

      .widget {
        width: 150px;
        height: 50px;
        border: 1px solid #ccc;
        background-color: #fff;
        text-align: center;
      }

      .slider-widget {
        background-color: #f2f2f2;
      }

      .switch-widget {
        background-color: #00cc66;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <!-- Widget templates -->
    <div id="slider-widget" class="widget slider-widget">
      <label>Slider</label> <input type="range" min="0" max="100" />
    </div>
    <div id="switch-widget" class="widget switch-widget toggle-switch">
      <input type="checkbox" id="toggle" class="toggle-input" />
      <label for="toggle" class="toggle-label"></label>
    </div>

    <!-- Dashboard -->
    <div class="dashboard" id="dashboard"></div>

    <script>
      const toggle = document.getElementById("toggle");
      toggle.addEventListener("change", () => {
        if (toggle.checked) {
          // Toggle is ON
          console.log("Toggle is ON");
        } else {
          // Toggle is OFF
          console.log("Toggle is OFF");
        }
      });

      // Make the widgets draggable
      $(".widget").draggable({
        helper: "clone",
        revert: "invalid",
      });

      // Make the dashboard droppable
      $(".dashboard").droppable({
        accept: ".widget",
        drop: function (event, ui) {
          const widgetClone = ui.helper.clone();
          widgetClone.draggable();
          $(this).append(widgetClone);
        },
      });
    </script>
  </body>
</html>
